      - schema:
          type: string
        name: fid
        in: path
        required: true
    requestBody:
      content:
        application/json:
          schema:
              $ref: "../root.oas.yaml#/components/schemas/Library"
          example:
            name: Triante Library
            address: via Monte Amiata, 60, Monza, MB, Italy
            phone: "+39039731269"
            email: monza.triante@brianzabiblioteche.it

    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../root.oas.yaml#/components/schemas/Library"
            example:
              name: Triante Library
              address: via Monte Amiata, 60, Monza, MB, Italy
              phone: "+39039731269"
              fid: 123456
              email: monza.triante@brianzabiblioteche.it
              latitude: 45.5832943
              longitude: 9.2550648
        headers:
          ferrea-correlation-id:
              schema:
                type: string
                format: uuid
              description: The correlation id of the request.

      "404":
        description: Not found
        content:
          application/problem+json:
            schema:
              $ref: "../root.oas.yaml#/components/schemas/FerreaError"
        headers:
          ferrea-correlation-id:
              schema:
                type: string
                format: uuid
              description: The correlation id of the request.
            
      "422":
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: "../root.oas.yaml#/components/schemas/ValidationError"
  delete:
    summary: Remove a library.
    description: |
      This endpoint allows for the deletion of a library.
    security: []
    tags:
      - libraries
    operationId: deleteLibrary
    parameters:
      - schema:
          type: string
        name: fid
        in: path
        required: true

    responses:
      "204":
        description: No content
        headers:
