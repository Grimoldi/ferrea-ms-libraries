Libraries:
  get:
    summary: List all the registered libraries.
    description: This endpoint returns the complete list of all libraries registered to the application.
    security: []
    tags:
      - libraries
    operationId: getLibraries
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: integer
                  minimum: 0
                result:
                  type: array
                  minItems: 0
                  items:
                    $ref: "../root.oas.yaml#/components/schemas/Library"
      
            examples:
              Two libraries:
                summary: Two libraries in Monza (Italy).
                value:
                  items: 2
                  result:
                    - name: Triante Library
                      address: via Monte Amiata, 60, Monza, MB, Italy
                      phone: +39 039 731269
                      fid: 123456
                      email: monza.triante@brianzabiblioteche.it
                      latitude: 45.5832943
                      longitude: 9.2550648
                    - name: Monza Civica
                      address: Padre Reginaldo Giuliani via, 1, Monza, MB, Italy
                      phone: +39 039 382272
                      fid: 123456
                      email: monza.civica@brianzabiblioteche.it
                      latitude: 45.5838734
                      longitude: 9.2724811
              No Libraries:
                summary: no libraries yet registered
                value:
                  items: 0
                  result: []
        headers:
          ferrea-correlation-id:
              schema:
                type: string
                format: uuid
              description: The correlation id of the request.

  post:
    summary: Create a new library.
    description: |
      This endpoint allows for the creation of a new library.
      Please note that if the library is already existing it will update the already existing one.
    security: []
    tags:
      - libraries
    operationId: createLibrary
    requestBody:
      content:
        application/json:
          schema:
              $ref: "../root.oas.yaml#/components/schemas/Library"
          example:
            name: Triante Library
            address: via Monte Amiata, 60, Monza, MB, Italy
            phone: +39 039 731269
            email: monza.triante@brianzabiblioteche.it

    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../root.oas.yaml#/components/schemas/Library"
            example:
              name: Triante Library
              address: via Monte Amiata, 60, Monza, MB, Italy
              phone: +39 039 731269
              fid: 123456
              email: monza.triante@brianzabiblioteche.it
              latitude: 45.5832943
              longitude: 9.2550648
        headers:
          ferrea-correlation-id:
              schema:
                type: string
                format: uuid
              description: The correlation id of the request.
            
      "422":
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: "../root.oas.yaml#/components/schemas/ValidationError"

Library:
  get:
    summary: Get a library.
    description: |
      This endpoint allows for the search of a library.
    security: []
    tags:
      - libraries
    operationId: getLibrary
    parameters:
      - schema:
          type: string
        name: fid
        in: path
        required: true
    requestBody:
      content:
        application/json:
          schema:
              $ref: "../root.oas.yaml#/components/schemas/Library"
          example:
            name: Triante Library
            address: via Monte Amiata, 60, Monza, MB, Italy
            phone: "+39039731269"
            email: monza.triante@brianzabiblioteche.it

    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../root.oas.yaml#/components/schemas/Library"
            example:
              name: Triante Library
              address: via Monte Amiata, 60, Monza, MB, Italy
              phone: "+39039731269"
              fid: 123456
              email: monza.triante@brianzabiblioteche.it
              latitude: 45.5832943
              longitude: 9.2550648
